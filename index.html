<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;1,500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css"> <!--resetando o css-->
    <link rel="stylesheet" href="./src/css/estilos.css">
    <title>Previsão do tempo</title>
</head>

<body>
    <main class="container"> <!-- a maioria dos IDs serão utilizados no JavaScript -->
        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite uma cidade.">
            <button class="btn-busca">
                <img class="lupa" src="./src/imagens/lupa.png" alt="Lupa de busca">
            </button>
        </div>
        <div class="informacao-principal">
            <h1 id="cidade">Use a lupa acima para ver o clima em uma cidade. </h1>
            <p class="temperatura" id="temperatura"></p>
            <img id="icone-condicao" src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
                alt="Imagem indicando a condição do clima.">
            <p class="condicao" id="condicao"> </p>
        </div>
        <div class="informacao-secundaria">
            <div class="umidade">
                <span>Umidade</span>
                <span id="umidade">--</span> <!-- Será pego na API -->
            </div>
            <div class="velocidade-do-vento">
                <span>Velocidade do vento</span>
                <span id="velocidade-do-vento">--</span> <!-- Será pego na API -->
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
